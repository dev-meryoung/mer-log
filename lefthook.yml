commit-msg:
  commands:
    commitlint:
      glob: commit-msg
      run: npx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint-and-format:
      glob: '**/*.{js,jsx,ts,tsx}'
      run: npx prettier --write {staged_files} && npx eslint --fix {staged_files} && git add {staged_files}
